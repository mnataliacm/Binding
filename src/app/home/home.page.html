<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo de Binding
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input (keyup.enter)="addPerson(name)" placeholder="Introduce el nombre" [(ngModel)]="name" required>
    </ion-input>
    <ion-button slot="end" size="default" (click)="addPerson(name)">
      AÑADIR
    </ion-button>
  </ion-item>

  <div>
    <ion-text id="empty-list" *ngIf="people.length==0">No existen personas aún</ion-text>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md *ngFor="let person of people"> 
        <app-person [data]="person" (onremove)="removePerson($event)"></app-person>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Práctica de Angular-Ionic 2º DAM</ion-title>
    <p>Natalia CM</p>
  </ion-toolbar>
</ion-footer>
